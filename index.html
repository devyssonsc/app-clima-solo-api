<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="headerContainer">
        <img src="assets\img\icon-weather.png" alt="logo" id="imgLogo">
        <div id="search">
            <form id="searchCity">
                <input type="text" id="inputCity" required>
                <button type="submit" id="btSearchCity"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </header>
    
    <div id="container">
        <h1>Como está o clima na sua cidade?</h1>
        <div id="informations" class="hidden">
            <div id="mainInformations">
                <span id="nameCity">Porto</span>
                <p><span id="temp">15°</span>
                <div id="divCondition">
                    <span id="condition">Nublado</span>
                    <img src="#" alt="" id="iconCondition">
                </div>
                <div id="divMaxMinTemp">
                    <p>Máx.: <span id="maxTemp">20°</span></p>
                    <p> | </p>
                    <p>Mín.: <span id="minTemp">15°</span></p>
                </div>
            </div>
            <div id="otherInformations">
                <div id="divWindSpeed">
                    <p>Vel. do Vento</p>
                    <p id="windSpeed">3</p>
                    <p>km/h</p>
                </div>
                <div id="divHumidity">
                    <p>Humidade</p>
                    <p id="humidity">95</p>
                    <p>%</p>
                </div>
                <div id="divVisibility">
                    <p>Visibilidade</p>
                    <p id="visibility">10</p>
                    <p>km</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
