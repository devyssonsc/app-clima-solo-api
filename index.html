<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<body>
    <header>
        <div id="icon-logo">
            <img src="#" alt="">
        </div>
        <div id="search">
            <input type="text" id="input-search" required>
            <button type="submit" id="icon-search"></button>
        </div>
    </header>
    <div id="container">
        <div id="main-informations">
            <h2 id="city">Porto</h2>
            <p id="temp">15°</p>
            <div id="div-description">
                <p id="description">Nublado</p>
                <img src="#" alt="" id="icon-description">
            </div>
            <div id="div-max-min-temp">
                <p id="max-temp">Máx.: 20°</p>
                <p> | </p>
                <p id="min-temp">Mín.: 15°</p>
            </div>
        </div>
        <div id="other-informations">
            <div id="div-wind-speed">
                <p>Vel. do Vento</p>
                <p id="wind-speed">3</p>
                <p>km/h</p>
            </div>
            <div id="div-humidity">
                <p>Humidade</p>
                <p id="humidity">95</p>
                <p>%</p>
            </div>
            <div id="div-visibility">
                <p>Visibilidade</p>
                <p id="visibility">10</p>
                <p>km</p>
            </div>
        </div>
    </div>
</body>
</html>
